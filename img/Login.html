<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500px", initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("login\ background.jpg"); /* Add your image URL here */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input {
            width: 120%;
            padding: 15px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border-radius: 20px;
        }

        button {
            background-color: #4e2d0bc5;
            color: #e9e4dfc5;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #bfc6c0;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <form id="loginForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Add your validation logic here
        // For a simple example, let's check if both fields are filled
        if (username === "" || password === "") {
            alert("Please fill in all fields");
            return false;
        }

        // You can add more complex validation logic as needed

        return true;
    }
</script>

</body>
</html>
